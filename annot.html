<!DOCTYPE HTML>
<html>
<head>
<title>title</title>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
#header { font-family: sans-serif; }
.doctype { background-color: orange; }
.html { background-color: cyan; }
.head { background-color: lightskyblue; }
.title { background-color: palegreen; }
.meta { background-color: pink; }
.attr { background-color: orchid; }
.body { background-color: lime; }
.p { display: none; }
.boilerp { background-color: silver; }
.indent1 { margin-left: 15px; }
.indent2 { margin-left: 30px; }
</style>
<script type="text/javascript">
$(document).ready(function() {
  $("span").not(".hello").toggleClass("boilerp");
  $("input[type='checkbox']").click(function(e){
    $("."+$(this).attr("name")).toggleClass("boilerp");
  });
  $("input#indent").click(function(e){
    $(".head").toggleClass("indent1");
    $(".title.open").toggleClass("indent2");
    $(".meta").toggleClass("indent2");
    $(".body").toggleClass("indent1");
    $(".hello").toggleClass("indent2");
  });
});
</script>
</head>
<body>
<div id="header">
</div>
<div>
<div style="float:right">
<input type="checkbox" name="doctype">doctype<br>
<input type="checkbox" name="html">html<br>
<input type="checkbox" name="head">head<br>
<input type="checkbox" name="title">title<br>
<input type="checkbox" name="meta">meta<br>
<input type="checkbox" name="attr">attr<br>
<input type="checkbox" name="body">body<br>
<input id="indent" type="checkbox">indent<br>
</div>
<pre>
<span class="doctype">&lt;!DOCTYPE HTML></span>
<span class="html">&lt;html></span>
<span class="head">&lt;head></span>
<span class="title open">&lt;title></span>title<span class="title">&lt;/title></span>
<span class="meta">&lt;meta <span class="attr">charset="UTF-8"</span>></span>
<span class="head">&lt;/head></span>
<span class="body">&lt;body></span>
<span class="hello">Hello world</span>
<span class="body">&lt;/body></span>
<span class="html">&lt;/html></span>
</pre>
</div>
<script type="text/javascript">
var theHeader = document.getElementById("header");
theHeader.textContent = location.href;
</script>
</body>
</html>
